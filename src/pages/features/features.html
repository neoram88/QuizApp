<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Features</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bodyBackground">
<ion-list inset>
    <ion-item>
        <ion-input placeholder="Location" type="text" [(ngModel)]="locationCoordinates"></ion-input>
        <button ion-button item-end icon-only (click)="getLocation()">
          <ion-icon name="locate"></ion-icon>
        </button>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="Enter Payment Amount" [(ngModel)]="paymentAmount"></ion-input>
        <button ion-button item-end icon-only (click)="makePayment(paymentAmount)">
          Confirm Purchase
        </button>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="displayNotification()">
        Send Push Notification
      </button>
  </ion-item>
</ion-list>
  


      
</ion-content>
