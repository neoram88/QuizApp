<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Quizzes</ion-title>
    </ion-navbar>
</ion-header>
  


<ion-content class="bodyBackground" >
    <ion-list>
        <div *ngFor="let quiz of quizData">
            <ion-card >
                <img class="quizzImg" src="https://picsum.photos/500/?random"/>
                <ion-card-content>
                    <ion-title text-center class="quizHeader">
                            {{quiz.quizName}}
                    </ion-title>
                    <button text-center	class="startQuizBtn" no-margin ion-button full clear (click)="openQuiz(quiz)">
                            Start Quiz
                    </button>
                    <!-- <button *ngIf="userPersona=='trainer'" text-center	class="startQuizBtn" no-margin ion-button full clear (click)="openQuiz(quiz)">
                        Edit Quiz
                    </button> -->
                </ion-card-content>
            </ion-card>
        </div>
    </ion-list>
    <ion-fab bottom right *ngIf="userPersona=='trainer'" (click)="openModal()">
        <button large ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
