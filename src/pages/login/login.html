<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bodyBackground" padding>
  <form margin class="" [formGroup]="authForm" (ngSubmit)="logForm()">
    <ion-segment color="primary" formControlName="action">
        <ion-segment-button selected="true" value="login">
          {{'LOGIN' | translate}}
        </ion-segment-button>
        <ion-segment-button value="register">
          {{'REGISTER' | translate}}
        </ion-segment-button>
    </ion-segment>
    <ion-list padding-top>
    <ion-item class="loginFormItem">
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item class="loginFormItem">
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full color="primary" *ngIf="authForm.get('action').value=='login'" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Login</button> 
  <button ion-button full color="primary" *ngIf="authForm.get('action').value=='register'" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Register</button>        
       
</form>

<secured-image [class]="testClass" [src]="'https://s3.ap-geo.objectstorage.softlayer.net/venkat-test/5.jpg'"></secured-image>
</ion-content>
